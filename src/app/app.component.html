<pwe-header (showSideNavEvent)="toggleShowSideNav($event)"></pwe-header>
<div class="navigation-grid">
  <pwe-navigation [isVisible]="showSideNav"></pwe-navigation>
  <div class="content" [ngClass]="(showSideNav) ? 'sideNavIsActive' : 'sideNavIsInactive'">
    <pwe-login></pwe-login>
    <pwe-user></pwe-user>
  </div>
</div>
