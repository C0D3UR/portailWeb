<pwe-header (showSideNavEvent)="toggleShowSideNav($event)"></pwe-header>
<div class="navigation-grid">
  <pwe-navigation [isVisible]="showSideNav && isAuth"></pwe-navigation>
  <div class="content" [ngClass]="(showSideNav && isAuth) ? 'sideNavIsActive' : 'sideNavIsInactive'">
    <router-outlet></router-outlet>
  </div>
</div>
