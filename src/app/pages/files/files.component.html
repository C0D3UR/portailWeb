<div id="files">
    <h1 class="title"><span>F</span>ichiers</h1>

    <div class="files" *ngIf="files.length > 0">
        <a href="{{file.url}}" target="_blank" class="file" *ngFor="let file of sortFiles()" download>
            <img src="{{file.url}}" alt="preview {{file.name}}" *ngIf="isImage(file)">
            <img src="../../../assets/not-picture.jpg" alt="preview {{file.name}}" *ngIf="!isImage(file)">
            <div class="info">
                <span>{{file.name}}</span>
            </div>
        </a>
    </div>

    <div class="noItem" *ngIf="files.length === 0">
        <i class="far fa-folder-open"></i>
        <span>Aucun fichier</span>
    </div>

    <!--Modal add file-->
    <pwe-modal [isVisible]="formIsVisible" (hideModal)="hideForm($event)">
        <pwe-file-form (hideForm)="hideForm($event)" class="fileForm"></pwe-file-form>
    </pwe-modal>

    <a class="btn-floating btn-large waves-effect waves-light btn-addFile" (click)="showForm()" *ngIf="canAddFile()">
        <i class="material-icons">add</i>
    </a>
</div>
